<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>C42 Flight Buddy</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background: #f5f5f5;
    color: #333;
  }
  input, button {
    padding: 10px;
    margin: 5px 0;
    width: 100%;
    font-size: 1rem;
  }
  #results {
    margin-top: 20px;
    padding: 15px;
    background: #fff;
    border-radius: 5px;
    white-space: pre-wrap;
  }
  .ok { color: green; }
  .bad { color: red; }
</style>
</head>
<body>
<h1>C42 Flight Buddy</h1>
<p><em>Version: 2025-07-01-05</em></p>
<p>Check flight weather from Swansea Airport (EGFH)</p>

<label for="start">Flight start (GMT):</label>
<input type="datetime-local" id="start"/>

<label for="duration">Flight duration (hours):</label>
<input type="number" id="duration" min="0.5" step="0.5" value="1"/>

<button onclick="checkFlight()">Check Flight</button>

<div id="results"></div>

<script>
const API_KEY = '1716ac7499b0440ca6d984c09a569c8b';
const elevation = 295; // meters (for QFE calculation)

async function checkFlight() {
  const startInput = document.getElementById("start").value;
  const duration = parseFloat(document.getElementById("duration").value);
  const resDiv = document.getElementById("results");

  if (!startInput || isNaN(duration) || duration <= 0) {
    resDiv.innerHTML = '<p class="bad">Please enter a valid start time and duration.</p>';
    return;
  }

  const startTime = new Date(startInput + "Z"); // treat as GMT
  const now = new Date();
  const maxForecastTime = new Date(now.getTime() + 5 * 24 * 60 * 60 * 1000); // now + 5 days
  const endTime = new Date(startTime.getTime() + duration * 3600 * 1000);

  if (startTime <= now) {
    resDiv.innerHTML = '<p class="bad">Please enter a valid start time in the future within the next 5 days.</p>';
    return;
  }
  if (startTime > maxForecastTime || endTime > maxForecastTime) {
    resDiv.innerHTML = '<p class="bad">Flight time must be within the next 5 days.</p>';
    return;
  }

  resDiv.innerHTML = '<p>Loading METAR and TAF data...</p>';

  try {
    // Fetch METAR decoded
    const metarResp = await fetch(`https://api.checkwx.com/metar/EGFH/decoded`, {
      headers: { 'X-API-Key': API_KEY }
    });
    if (!metarResp.ok) throw new Error("Failed to fetch METAR");
    const metarData = await metarResp.json();

    // Fetch TAF decoded
    const tafResp = await fetch(`https://api.checkwx.com/taf/EGFH/decoded`, {
      headers: { 'X-API-Key': API_KEY }
    });
    if (!tafResp.ok) throw new Error("Failed to fetch TAF");
    const tafData = await tafResp.json();

    // Get latest METAR decoded report (first in array)
    const metarReport = metarData.data && metarData.data.length > 0 ? metarData.data[0] : null;
    if (!metarReport) {
      resDiv.innerHTML = '<p class="bad">No METAR data available.</p>';
      return;
    }

    // Get latest TAF decoded report (first in array)
    const tafReport = tafData.data && tafData.data.length > 0 ? tafData.data[0] : null;

    // Extract and format METAR info
    const qnh = metarReport.altimeter_hpa || "N/A";
    // Calculate QFE (QNH - elevation*0.12)
    const qfe = qnh !== "N/A" ? (qnh - elevation * 0.12).toFixed(1) : "N/A";

    const windDir = metarReport.wind && metarReport.wind.degrees !== undefined ? metarReport.wind.degrees : null;
    const windSpeedMps = metarReport.wind && metarReport.wind.speed_kts !== undefined ? metarReport.wind.speed_kts * 0.514444 : null; // knots to m/s
    const windSpeedKts = metarReport.wind && metarReport.wind.speed_kts !== undefined ? metarReport.wind.speed_kts : null;

    const visibilityM = metarReport.visibility_distance_m ? metarReport.visibility_distance_m : 9999;

    const clouds = metarReport.clouds || [];
    const totalCloudCover = clouds.length > 0 ? clouds.reduce((acc, c) => acc + (c.coverage ? cloudCoverageToPercent(c.coverage) : 0), 0) : 0;

    const weatherConditions = metarReport.wx_codes || [];

    // Predict runway based on wind direction (use your existing logic)
    const runway = windDir !== null ? predictRunway(windDir) : "Unknown";

    // Check limits
    const safe = checkLimits(windSpeedKts, visibilityM, weatherConditions.join(", "), totalCloudCover);

    // Format METAR summary
    let metarSummary =
`METAR for EGFH:
Time: ${metarReport.time ? metarReport.time.utc : "Unknown"} GMT
QNH: ${qnh} hPa
QFE: ${qfe} hPa
Wind: ${windDir !== null ? windDir + "°" : "N/A"} @ ${windSpeedKts !== null ? windSpeedKts + " kt" : "N/A"}
Visibility: ${visibilityM} m
Cloud cover (approx.): ${totalCloudCover} %
Weather: ${weatherConditions.length > 0 ? weatherConditions.join(", ") : "None"}
Predicted Runway: ${runway}
Status: ${safe.safe ? "✅ OK" : "❌ Limit Exceeded - " + safe.msg}
`;

    // Format TAF text
    let tafSummary = tafReport ? 
`TAF for EGFH:
${tafReport.raw_text || tafReport.raw || "No TAF text available."}`
    : "No TAF data available.";

    resDiv.innerHTML = `<pre>${metarSummary}\n\n${tafSummary}</pre>`;

  } catch (err) {
    resDiv.innerHTML = `<p class="bad">Error fetching weather data: ${err.message}</p>`;
  }
}

function cloudCoverageToPercent(coverage) {
  // coverage is like "FEW", "SCT", "BKN", "OVC"
  switch(coverage) {
    case "FEW": return 25;
    case "SCT": return 50;
    case "BKN": return 75;
    case "OVC": return 100;
    default: return 0;
  }
}

function predictRunway(windDir) {
  const runways = { '04': 40, '22': 220, '10': 100, '28': 280 };
  let best = Object.entries(runways).reduce((a, b) => {
    const aDiff = Math.min(Math.abs(a[1] - windDir), 360 - Math.abs(a[1] - windDir));
    const bDiff = Math.min(Math.abs(b[1] - windDir), 360 - Math.abs(b[1] - windDir));
    return aDiff < bDiff ? a : b;
  });
  return best[0];
}

function checkLimits(wind, vis, desc, cloudCover) {
  if (wind !== null && wind > 20) return { safe: false, msg: "Wind exceeds C42 limits (>20 kt)" };
  if (vis < 5000) return { safe: false, msg: "Visibility too low (<5000 m)" };
  if (desc.toLowerCase().includes("rain")) return { safe: false, msg: "Rain not suitable for C42" };
  if (cloudCover > 80 && vis < 5000) {
    return { safe: false, msg: "High cloud cover with low visibility — possible low cloud or fog" };
  }
  return { safe: true, msg: "" };
}
</script>
</body>
</html>
