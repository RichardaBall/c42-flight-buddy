<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C42 Flight Buddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1rem;
    }
    #results {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 5px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .bad-line {
      color: red;
    }
    .ok-line {
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>C42 Flight Buddy</h1>
  <p><em>Version: 2025-07-03</em></p>
  <p>Check flight weather from Swansea Airport</p>

  <label for="start">Flight start (GMT):</label>
  <input type="datetime-local" id="start" />

  <label for="duration">Flight duration (hours):</label>
  <input type="number" id="duration" min="0.5" step="0.5" value="1" />

  <button onclick="checkFlight()">Check Flight</button>

  <div id="results"></div>

<script>
const LAT = 51.605;
const LON = -4.064;
const API_KEY = '81a0d8bef1288c6437560f89b336dd33';
const elevation = 295; // meters

function estimateDewPoint(temp, humidity) {
  return temp - ((100 - humidity) / 5);
}

function estimateCloudBase(temp, dewPoint) {
  return Math.round((temp - dewPoint) * 400); // in feet AGL
}

async function getSunData(dateStr) {
  const response = await fetch(`https://api.sunrise-sunset.org/json?lat=${LAT}&lng=${LON}&date=${dateStr}&formatted=0`);
  const data = await response.json();
  return data.results;
}

async function checkFlight() {
  const startInput = document.getElementById("start").value;
  const duration = parseFloat(document.getElementById("duration").value);
  const resDiv = document.getElementById("results");

  if (!startInput || isNaN(duration) || duration <= 0) {
    resDiv.innerHTML = '<p class="bad-line">Please enter a valid start time and duration.</p>';
    return;
  }

  const startTime = new Date(startInput + "Z"); // GMT
  const now = new Date();
  const maxForecastTime = new Date(now.getTime() + 5 * 24 * 60 * 60 * 1000);
  const endTime = new Date(startTime.getTime() + duration * 3600 * 1000);

  if (startTime <= now || startTime > maxForecastTime || endTime > maxForecastTime) {
    resDiv.innerHTML = '<p class="bad-line">Please enter a valid start time and duration within the next 5 days.</p>';
    return;
  }

  resDiv.innerHTML = '<p>Loading weather and sun data...</p>';

  try {
    const sunData = await getSunData(startTime.toISOString().split("T")[0]);
    const sunrise = new Date(sunData.sunrise);
    const sunset = new Date(sunData.sunset);
    const isDaylight = startTime >= sunrise && endTime <= sunset;

    const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric`);
    const data = await response.json();

    let previousInterval = null;
    for (let i = data.list.length - 1; i >= 0; i--) {
      const forecastStart = new Date(data.list[i].dt * 1000);
      if (forecastStart <= startTime) {
        previousInterval = data.list[i];
        break;
      }
    }
    if (!previousInterval) {
      for (let item of data.list) {
        const forecastStart = new Date(item.dt * 1000);
        if (forecastStart > startTime) {
          previousInterval = item;
          break;
        }
      }
    }
    if (!previousInterval) {
      resDiv.innerHTML = '<p class="bad-line">No forecast data available for selected flight window.</p>';
      return;
    }

    let relevantForecasts = [previousInterval];
    data.list.forEach(item => {
      const forecastStart = new Date(item.dt * 1000);
      if (forecastStart > previousInterval.dt * 1000 && forecastStart < endTime) {
        relevantForecasts.push(item);
      }
    });

    if (relevantForecasts.length === 0) {
      resDiv.innerHTML = '<p class="bad-line">No forecast data available for selected flight window.</p>';
      return;
    }

    let messages = [];
    let issues = [];

    relevantForecasts.forEach(item => {
      const main = item.main || {};
      const wind = item.wind || {};
      const weatherArr = item.weather || [];
      const clouds = item.clouds || {};
      const pressure = main.pressure || 0;
      const humidity = main.humidity || 0;
      const temp = main.temp || 0;
      const windDeg = wind.deg || 0;
      const windSpeed = wind.speed || 0;
      const gustSpeed = wind.gust || 0;
      const visibility = item.visibility !== undefined ? item.visibility : 10000;
      const cloudCover = clouds.all || 0;
      const weatherDesc = weatherArr.length ? weatherArr[0].description : "unknown";

      const dewPoint = estimateDewPoint(temp, humidity);
      const cloudBase = estimateCloudBase(temp, dewPoint);
      const windKts = (windSpeed * 1.94384).toFixed(1);
      const gustKts = (gustSpeed * 1.94384).toFixed(1);
      const QFE = (pressure - (elevation * 0.12)).toFixed(1);
      const runway = predictRunway(windDeg);

      const safe = checkLimits(windKts, gustKts, visibility, weatherDesc, cloudCover, cloudBase, temp, isDaylight);
      const icingPossible = checkIcing(temp, cloudCover, weatherDesc) ? "Yes" : "No";

      const timeLabel = new Date(item.dt * 1000).toUTCString().replace("UTC", "GMT");

      // Build output lines - highlight only exceeded limits in red
      const lines = [];
      lines.push(`Time: ${timeLabel}`);
      lines.push(`Temperature: ${temp.toFixed(1)}°C`);
      lines.push(`Cloud base: ~${cloudBase} ft AGL`);
      lines.push(`QNH: ${pressure} hPa`);
      lines.push(`QFE: ${QFE} hPa`);
      lines.push(`Wind: ${windDeg}° @ ${windKts} kt (Gusts: ${gustKts} kt)`);
      lines.push(`Visibility: ${visibility} m`);
      lines.push(`Cloud cover: ${cloudCover} %`);
      lines.push(`Weather: ${weatherDesc}`);
      lines.push(`Predicted Runway: ${runway}`);
      lines.push(`Icing Possible: ${icingPossible}`);

      // Status line
      if (!safe.safe) {
        lines.push(`Status: ❌ Limit Exceeded`);
      } else {
        lines.push(`Status: ✅ OK`);
      }

      // Wrap lines that have issues in red, else default color
      const formattedLines = lines.map(line => {
        // Check if this line relates to an exceeded limit or icing
        const lowerLine = line.toLowerCase();
        const exceedIndicators = [
          "wind exceeds", "gusts exceed", "visibility too low", "thunderstorms present",
          "fog or mist", "possible icing conditions", "cloud base below", "flight outside daylight"
        ];

        // Mark line red if relevant
        if (!safe.safe) {
          // Check which exceeded limit the message refers to and color only that line red
          // Status line already red if exceeded
          if (line.startsWith("Status:")) return `<span class="bad-line">${line}</span>`;

          // Highlight the exact exceeded lines
          if (
            (line.includes("Wind") && parseFloat(windKts) > 20) ||
            (line.includes("Gusts") && parseFloat(gustKts) > 22) ||
            (line.includes("Visibility") && visibility < 5000) ||
            (line.includes("Weather") && 
              (weatherDesc.toLowerCase().includes("thunderstorm") ||
               weatherDesc.toLowerCase().includes("fog") ||
               weatherDesc.toLowerCase().includes("mist") ||
               (temp >= -5 && temp <= 3 && (cloudCover > 50 || weatherDesc.toLowerCase().includes("rain")))
              )
            ) ||
            (line.includes("Cloud base") && cloudBase < 1000) ||
            (line.includes("Time") && !isDaylight)
          ) {
            return `<span class="bad-line">${line}</span>`;
          }
        }
        // Also highlight "Icing Possible: Yes" line red if icing possible
        if (line.startsWith("Icing Possible") && icingPossible === "Yes") {
          return `<span class="bad-line">${line}</span>`;
        }
        return `<span class="ok-line">${line}</span>`;
      });

      messages.push(formattedLines.join("\n"));
      if (!safe.safe) {
        issues.push(`At ${timeLabel}: ${safe.msg}`);
      }
    });

    const overallStatus = issues.length === 0
      ? '<p class="ok-line"><strong>✅ Weather suitable for full flight duration and daylight.</strong></p>'
      : `<p class="bad-line"><strong>❌ Weather issues detected during flight:</strong><br>${issues.join("<br>")}</p>`;

    resDiv.innerHTML = `
      <h3>Flight Weather Check for ${startTime.toUTCString().replace("UTC", "GMT")} to ${endTime.toUTCString().replace("UTC", "GMT")}</h3>
      <pre>${messages.join("\n\n")}</pre>
      ${overallStatus}
    `;

  } catch (e) {
    resDiv.innerHTML = '<p class="bad-line">Error fetching weather data.</p>';
  }
}

function predictRunway(windDir) {
  const runways = { '04': 40, '22': 220, '10': 100, '28': 280 };
  return Object.entries(runways).reduce((a, b) => {
    const diffA = Math.min(Math.abs(b[1] - windDir), 360 - Math.abs(b[1] - windDir));
    const diffB = Math.min(Math.abs(a[1] - windDir), 360 - Math.abs(a[1] - windDir));
    return diffA < diffB ? b : a;
  })[0];
}

function checkLimits(wind, gusts, vis, weather, cloudCover, cloudBase, temp, daylight) {
  let safe = true;
  let msg = "";

  if (wind > 20) {
    safe = false;
    msg = "Wind exceeds 20 kt";
  } else if (gusts > 22) {
    safe = false;
    msg = "Gusts exceed 22 kt";
  } else if (vis < 5000) {
    safe = false;
    msg = "Visibility too low";
  } else if (weather.toLowerCase().includes("thunderstorm")) {
    safe = false;
    msg = "Thunderstorms present";
  } else if (weather.toLowerCase().includes("fog") || weather.toLowerCase().includes("mist")) {
    safe = false;
    msg = "Fog or mist present";
  } else if (temp >= -5 && temp <= 3 && (cloudCover > 50 || weather.toLowerCase().includes("rain"))) {
    safe = false;
    msg = "Possible icing conditions";
  } else if (cloudBase < 1000) {
    safe = false;
    msg = "Cloud base below 1000 ft";
  } else if (!daylight) {
    safe = false;
    msg = "Flight outside daylight hours";
  }

  return { safe, msg };
}

function checkIcing(temp, cloudCover, weatherDesc) {
  if (temp >= -5 && temp <= 3 && (cloudCover > 50 || weatherDesc.toLowerCase().includes("rain"))) {
    return true;
  }
  return false;
}
</script>
</body>
</html>
