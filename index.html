<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C42 Flight Buddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1rem;
    }
    #results {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    .ok { color: green; }
    .bad { color: red; }
    .warn { color: orange; }
    .highlight {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>C42 Flight Buddy</h1>
  <p><em>Version: 21</em></p>
  <p>Check flight weather from Swansea Airport</p>

  <label for="start">Flight start (GMT):</label>
  <input type="datetime-local" id="start" />

  <label for="duration">Flight duration (hours):</label>
  <input type="number" id="duration" min="0.5" step="0.5" value="1" />

  <div id="results"></div>

<script>
const LAT = 51.602383;
const LON = -4.069685;
const API_KEY = '81a0d8bef1288c6437560f89b336dd33';
const elevation = 295;

function highlight(label, value, condition, cls = "bad") {
  if (!condition) return label + value;
  return `${label}<span class="${cls} highlight">${value}</span>`;
}

function estimateDewPoint(temp, humidity) {
  return temp - ((100 - humidity) / 5);
}

function estimateCloudBase(temp, dewPoint) {
  return Math.round((temp - dewPoint) * 400);
}

function icingRisk(temp, dewPoint) {
  if (temp <= 5 && temp >= -5 && Math.abs(temp - dewPoint) < 2) return "Risk";
  return "Low";
}

function getTurbulenceRisk(windGust, windSpeed) {
  const diff = windGust - windSpeed;
  if (diff <= 0) return { level: "None", cls: "" };
  if (diff < 5) return { level: "Low", cls: "ok" };
  if (diff < 10) return { level: "Moderate", cls: "warn" };
  return { level: "High", cls: "bad" };
}

function getWindShearRisk(windDeg, gust) {
  if (gust < 5) return { level: "None", cls: "" };
  if (gust < 10) return { level: "Low", cls: "ok" };
  if (gust < 15) return { level: "Moderate", cls: "warn" };
  return { level: "High", cls: "bad" };
}

function predictRunway(windDir) {
  const runways = { '04': 40, '22': 220, '10': 100, '28': 280 };
  return Object.entries(runways).reduce((a, b) => {
    const aDiff = Math.min(Math.abs(a[1] - windDir), 360 - Math.abs(a[1] - windDir));
    const bDiff = Math.min(Math.abs(b[1] - windDir), 360 - Math.abs(b[1] - windDir));
    return aDiff < bDiff ? a : b;
  })[0];
}

function formatUKDate(d) {
  const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
  const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  return `${days[d.getUTCDay()]}, ${String(d.getUTCDate()).padStart(2,'0')} ${months[d.getUTCMonth()]} ${d.getUTCFullYear()}, ${String(d.getUTCHours()).padStart(2,'0')}:${String(d.getUTCMinutes()).padStart(2,'0')} GMT`;
}

function checkLimits(wind, gusts, vis, desc, cloudCover, cloudBase) {
  if (parseFloat(wind) > 20) return { safe: false, msg: "Wind exceeds C42 limits (>20 kt)" };
  if (parseFloat(gusts) > 20) return { safe: false, msg: "Gust exceeds C42 limits (>20 kt)" };
  if (vis < 5000) return { safe: false, msg: "Visibility too low (<5000 m)" };
  const descLower = desc.toLowerCase();
  if (descLower.includes("fog") || descLower.includes("mist")) return { safe: false, msg: "Fog or mist present" };
  if (cloudBase < 1000) return { safe: false, msg: "Cloud base < 1000 ft AGL" };
  return { safe: true };
}

async function getSunriseSunset(dateStr) {
  const response = await fetch(`https://api.sunrise-sunset.org/json?lat=${LAT}&lng=${LON}&date=${dateStr}&formatted=0`);
  const data = await response.json();
  return {
    sunrise: new Date(data.results.sunrise),
    sunset: new Date(data.results.sunset)
  };
}

async function checkFlight() {
  const startInput = document.getElementById("start").value;
  const duration = parseFloat(document.getElementById("duration").value);
  const resDiv = document.getElementById("results");

  if (!startInput || isNaN(duration) || duration <= 0) {
    resDiv.innerHTML = '<p class="bad">Enter valid time and duration.</p>';
    return;
  }

  const startTime = new Date(startInput + "Z");
  const endTime = new Date(startTime.getTime() + duration * 3600 * 1000);

  const sun = await getSunriseSunset(startTime.toISOString().split("T")[0]);
  const isDay = startTime >= sun.sunrise && endTime <= sun.sunset;

  resDiv.innerHTML = "<p>Loading weather data...</p>";

  try {
    const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric`);
    const data = await response.json();

    let relevantForecast = null;
    for (let entry of data.list) {
      const forecastTime = new Date(entry.dt * 1000);
      if (forecastTime >= startTime) {
        relevantForecast = entry;
        break;
      }
    }

    if (!relevantForecast) {
      resDiv.innerHTML = '<p class="bad">No forecast available.</p>';
      return;
    }

    const main = relevantForecast.main || {};
    const wind = relevantForecast.wind || {};
    const weather = relevantForecast.weather?.[0]?.description || "Unknown";
    const clouds = relevantForecast.clouds || {};
    const visibility = relevantForecast.visibility ?? 10000;
    const humidity = main.humidity ?? 0;
    const temp = main.temp ?? 0;
    const dewPoint = estimateDewPoint(temp, humidity);
    const cloudBase = estimateCloudBase(temp, dewPoint);
    const windKts = (wind.speed * 1.94384).toFixed(1);
    const gustKts = (wind.gust * 1.94384 || 0).toFixed(1);
    const runway = predictRunway(wind.deg || 0);
    const pressure = main.pressure || 1013;
    const QFE = (pressure - (elevation * 0.12)).toFixed(1);
    const icing = icingRisk(temp, dewPoint);
    const turbulence = getTurbulenceRisk(parseFloat(gustKts), parseFloat(windKts));
    const windShear = getWindShearRisk(wind.deg || 0, parseFloat(gustKts));

    const visClass = visibility < 3000 ? "bad" : visibility < 5000 ? "warn" : "";
    const safety = checkLimits(windKts, gustKts, visibility, weather, clouds.all, cloudBase);

    let result = `
Flight Weather Check for ${formatUKDate(startTime)} to ${formatUKDate(endTime)}

Temperature: ${temp.toFixed(1)}°C
${highlight("Cloud base: ~", cloudBase + " ft AGL", cloudBase < 1000)}
QNH: ${pressure} hPa
QFE: ${QFE} hPa
${highlight("Wind: ", (wind.deg || 0) + "° @ " + windKts + " kt", windKts > 20)}
${highlight("Gusts: ", gustKts + " kt", gustKts > 20)}
Visibility: <span class="${visClass} highlight">${visibility} m</span>
Cloud cover: ${clouds.all || 0} %
Weather: ${weather}
Icing Risk: ${icing === "Risk" ? `<span class="bad highlight">${icing}</span>` : icing}
Turbulence Risk: <span class="${turbulence.cls} highlight">${turbulence.level}</span>
Wind Shear: <span class="${windShear.cls} highlight">${windShear.level}</span>
Predicted Runway: ${runway}
${highlight("Status: ", safety.safe ? "✅ OK" : "❌ Limit Exceeded", !safety.safe)}`;

    if (!isDay) {
      result += `\n\n❌ Part of this flight is during night (sunrise: ${formatUKDate(sun.sunrise)}, sunset: ${formatUKDate(sun.sunset)}). Daylight only operations permitted.`;
    }

    resDiv.innerHTML = `<pre>${result}</pre>`;

  } catch (e) {
    resDiv.innerHTML = '<p class="bad">Error loading data.</p>';
  }
}

function setupInputs() {
  const now = new Date();
  now.setUTCMinutes(0, 0, 0);
  now.setUTCHours(now.getUTCHours() + 1);
  const iso = now.toISOString().slice(0, 16);
  document.getElementById("start").value = iso;
  document.getElementById("duration").value = 1;
  checkFlight();

  document.getElementById("start").addEventListener("change", checkFlight);
  document.getElementById("duration").addEventListener("change", checkFlight);
}

window.addEventListener("load", setupInputs);
</script>
</body>
</html>
