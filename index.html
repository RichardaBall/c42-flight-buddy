<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C42 Flight Buddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1rem;
    }
    #results {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    .ok { color: green; }
    .bad { color: red; }
    .warn { color: goldenrod; }
    .highlight { color: red; }
  </style>
</head>
<body>
  <h1>C42 Flight Buddy</h1>
  <p><em>Version: 2025-07-03-10</em></p>
  <p>Check flight weather from Swansea Airport</p>

  <label for="start">Flight start (GMT):</label>
  <input type="datetime-local" id="start" />

  <label for="duration">Flight duration (hours):</label>
  <input type="number" id="duration" min="0.5" step="0.5" value="1" />

  <button onclick="checkFlight()">Check Flight</button>

  <div id="results"></div>

<script>
const LAT = 51.605;
const LON = -4.064;
const API_KEY = '81a0d8bef1288c6437560f89b336dd33';
const elevation = 295;

function estimateDewPoint(temp, humidity) {
  return temp - ((100 - humidity) / 5);
}

function estimateCloudBase(temp, dewPoint) {
  return Math.round((temp - dewPoint) * 400);
}

function icingRisk(temp, cloudCover, desc) {
  const risky = temp <= 3 && cloudCover > 40 && /rain|drizzle/i.test(desc);
  return risky ? 'Risk' : 'Low';
}

function formatDateUK(date) {
  return date.toLocaleString('en-GB', {
    weekday: 'short', year: 'numeric', month: 'short',
    day: 'numeric', hour: '2-digit', minute: '2-digit', timeZone: 'UTC'
  }) + ' GMT';
}

function rainWarning(desc, cloudCover) {
  if (!/rain/i.test(desc)) return { level: 'none', msg: '' };
  if (/light rain/i.test(desc) && cloudCover <= 50) return { level: 'warn', msg: 'Light rain with low cloud cover' };
  return { level: 'bad', msg: 'Rain not suitable for C42' };
}

async function checkFlight(auto = false) {
  const startInput = document.getElementById("start").value;
  const duration = parseFloat(document.getElementById("duration").value);
  const resDiv = document.getElementById("results");

  const now = new Date();
  let startTime;

  if (!startInput && auto) {
    startTime = new Date(now);
    document.getElementById("start").value = startTime.toISOString().slice(0,16);
  } else {
    if (!startInput || isNaN(duration) || duration <= 0) {
      resDiv.innerHTML = '<p class="bad">Please enter a valid start time and duration.</p>';
      return;
    }
    startTime = new Date(startInput + "Z");
  }

  const endTime = new Date(startTime.getTime() + duration * 3600 * 1000);
  const maxForecastTime = new Date(now.getTime() + 5 * 24 * 60 * 60 * 1000);

  if (startTime <= now || startTime > maxForecastTime || endTime > maxForecastTime) {
    resDiv.innerHTML = '<p class="bad">Please enter a valid start time and duration within the next 5 days.</p>';
    return;
  }

  resDiv.innerHTML = '<p>Loading weather data...</p>';

  try {
    const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric`);
    const data = await response.json();

    let previousInterval = null;
    for (let i = data.list.length - 1; i >= 0; i--) {
      const forecastStart = new Date(data.list[i].dt * 1000);
      if (forecastStart <= startTime) {
        previousInterval = data.list[i];
        break;
      }
    }

    if (!previousInterval) {
      for (let item of data.list) {
        const forecastStart = new Date(item.dt * 1000);
        if (forecastStart > startTime) {
          previousInterval = item;
          break;
        }
      }
    }

    if (!previousInterval) {
      resDiv.innerHTML = '<p class="bad">No forecast data available for selected flight window.</p>';
      return;
    }

    let relevantForecasts = [previousInterval];
    data.list.forEach(item => {
      const forecastStart = new Date(item.dt * 1000);
      if (forecastStart > previousInterval.dt * 1000 && forecastStart < endTime) {
        relevantForecasts.push(item);
      }
    });

    if (relevantForecasts.length === 0) {
      resDiv.innerHTML = '<p class="bad">No forecast data available for selected flight window.</p>';
      return;
    }

    let messages = [];
    let issues = [];

    relevantForecasts.forEach(item => {
      const main = item.main || {};
      const wind = item.wind || {};
      const weatherArr = item.weather || [];
      const clouds = item.clouds || {};
      const pressure = main.pressure || 0;
      const humidity = main.humidity || 0;
      const temp = main.temp || 0;
      const windDeg = wind.deg || 0;
      const windSpeed = wind.speed || 0;
      const windGust = wind.gust || 0;
      const visibility = item.visibility !== undefined ? item.visibility : 10000;
      const cloudCover = clouds.all || 0;
      const weatherDesc = weatherArr.length ? weatherArr[0].description : "unknown";

      const dewPoint = estimateDewPoint(temp, humidity);
      const cloudBase = estimateCloudBase(temp, dewPoint);
      const windKts = (windSpeed * 1.94384).toFixed(1);
      const gustKts = (windGust * 1.94384).toFixed(1);
      const QFE = (pressure - (elevation * 0.12)).toFixed(1);
      const runway = predictRunway(windDeg);
      const icing = icingRisk(temp, cloudCover, weatherDesc);
      const rain = rainWarning(weatherDesc, cloudCover);
      const timeLabel = formatDateUK(new Date(item.dt * 1000));

      const limits = checkLimits(windKts, gustKts, visibility, weatherDesc, cloudCover, cloudBase);
      const highlight = (val, exceeded) => exceeded ? `<span class="highlight">${val}</span>` : val;
      const warn = (val, warnClass) => warnClass === 'warn' ? `<span class="warn">${val}</span>` : highlight(val, warnClass === 'bad');

      messages.push(
`Time: ${timeLabel}
Temperature: ${temp.toFixed(1)}°C
Cloud base: ~${highlight(`${cloudBase} ft AGL`, cloudBase < 1000)}
QNH: ${pressure} hPa
QFE: ${QFE} hPa
Wind: ${windDeg}° @ ${highlight(`${windKts} kt`, parseFloat(windKts) > 20)} (Gusts: ${highlight(`${gustKts} kt`, parseFloat(gustKts) > 20)})
Visibility: ${highlight(`${visibility} m`, visibility < 5000)}
Cloud cover: ${cloudCover} %
Weather: ${warn(weatherDesc, rain.level)}
Predicted Runway: ${runway}
Icing Risk: ${highlight(icing, icing === 'Risk')}
Status: ${limits.safe ? "✅ OK" : "❌ Limit Exceeded"}\n`
      );

      if (!limits.safe) issues.push(`At ${timeLabel}: ${limits.msg}`);
      if (rain.level === 'warn') issues.push(`At ${timeLabel}: ${rain.msg}`);
      if (rain.level === 'bad') issues.push(`At ${timeLabel}: ${rain.msg}`);
      if (icing === 'Risk') issues.push(`At ${timeLabel}: Icing conditions possible`);
    });

    const overallStatus = issues.length === 0
      ? '<p class="ok"><strong>✅ Weather suitable for full flight duration.</strong></p>'
      : `<p class="bad"><strong>❌ Weather issues detected during flight:</strong><br>${issues.join("<br>")}</p>`;

    resDiv.innerHTML = `
      <h3>Flight Weather Check for ${formatDateUK(startTime)} to ${formatDateUK(endTime)}</h3>
      <pre>${messages.join("\n")}</pre>
      ${overallStatus}
    `;

  } catch (e) {
    resDiv.innerHTML = '<p class="bad">Error fetching weather data.</p>';
  }
}

function predictRunway(windDir) {
  const runways = { '04': 40, '22': 220, '10': 100, '28': 280 };
  return Object.entries(runways).reduce((a, b) => {
    const aDiff = Math.min(Math.abs(a[1] - windDir), 360 - Math.abs(a[1] - windDir));
    const bDiff = Math.min(Math.abs(b[1] - windDir), 360 - Math.abs(b[1] - windDir));
    return aDiff < bDiff ? a : b;
  })[0];
}

function checkLimits(wind, gust, vis, desc, cloudCover, cloudBase) {
  if (parseFloat(wind) > 20) return { safe: false, msg: "Wind exceeds C42 limits (>20 kt)" };
  if (parseFloat(gust) > 20) return { safe: false, msg: "Gusts exceed C42 limits (>20 kt)" };
  if (vis < 5000) return { safe: false, msg: "Visibility too low (<5000 m)" };
  if (desc.toLowerCase().includes("fog") || desc.toLowerCase().includes("mist")) {
    return { safe: false, msg: "Fog or mist present — not suitable" };
  }
  if (cloudBase < 1000) return { safe: false, msg: "Estimated cloud base below 1000 ft AGL" };
  return { safe: true, msg: "" };
}

window.onload = () => checkFlight(true);
</script>
</body>
</html>
